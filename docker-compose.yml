version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: github-api-backend
    ports:
      - "5000:5000"
    env_file:
      - .env
    environment:
      - PORT=${PORT:-5000}
      - FLASK_DEBUG=${FLASK_DEBUG:-false}
      - FRONTEND_URL=${FRONTEND_URL:-https://repo-search-frontend-psi.vercel.app}
      - GITHUB_ACCESS_TOKEN=${GITHUB_ACCESS_TOKEN:-}
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('https://repo-search-backend-production.up.railway.app/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

