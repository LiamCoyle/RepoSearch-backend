version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: github-api-backend
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - FLASK_DEBUG=false
      - FRONTEND_URL=https://repo-search-frontend-psi.vercel.app
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('https://repo-search-backend-production.up.railway.app/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

